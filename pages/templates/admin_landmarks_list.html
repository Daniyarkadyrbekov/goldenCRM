{{ template "base_header" . }}

<form class="form" action="/admin/addLandmark" method="POST">
    <div class="form-row">
        <div class="input-group col-md-6">
            <input type="text" class="form-control" placeholder="Адресс" name="Landmark">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Добавить</button>
            </div>
        </div>
    </div>
</form>

{{range .landmarks}}
    <form class="form" action="/admin/deleteLandmark" method="POST">
        <div class="form-row">
            <div class="input-group col-md-6">
                <input type="hidden" name="ID" value="{{.ID}}">
                <input type="text" readonly class="form-control-plaintext" name="Landmark" value={{.Landmark}}>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Удалить</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">уверены что хотите удалить ориентир?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{.Landmark}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                        <button type="submit" class="btn btn-primary mb-2">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{{end}}

{{ template "base_bottom" . }}
