{{ define "search_form" }}
    <form id="my-form" action="/auth/flat/search" method="POST">
        <div class="form-row">
            <div class="form-group col-md-1">
                <label>Р-он</label>
                <select class="form-control" name="InputArea">
                    <option selected>Аб</option>
                    <option selected>Аль-Ф</option>
                    <option selected>Енб</option>
                    <option selected>Кар</option>
                    <option selected></option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label>Адрес</label>
                <input type="text" class="form-control" name="InputAddress">
            </div>
            <div class="form-group col-md-1">
                <label>ориентир</label>
                <input type="text" class="form-control" name="InputLandMark">
            </div>
            <div class="form-group col-md-1">
                <label>Дом №</label>
                <input type="text" class="form-control" name="InputHomeNumber">
            </div>
            <div class="form-group col-md-1">
                <label>Строение</label>
                <input type="text" class="form-control" name="InputBuilding">
            </div>
            <div class="form-group col-md-1">
                <label>Квартира №</label>
                <input type="text" class="form-control" name="InputFlatNumber">
            </div>
            <div class="form-group col-md-1">
                <label for="InputPriceMin">Цена от</label>
                <input type="text" class="form-control" id="InputPriceMin" name="InputPriceMin">
            </div>
            <div class="form-group col-md-1">
                <label for="InputPriceMax">до</label>
                <input type="text" class="form-control" id="InputPriceMax" name="InputPriceMax">
            </div>
            <div class="form-group col-md-1">
                <label>к-т</label>
                <select class="form-control" name="InputRoomsCount">
                    <option selected>1</option>
                    <option selected>2</option>
                    <option selected>3</option>
                    <option selected>4</option>
                    <option selected>5+</option>
                    <option selected></option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label>этаж</label>
                <input type="text" class="form-control" name="InputFloor">
            </div>
            <div class="form-group col-md-1">
                <label>этажность</label>
                <input type="text" class="form-control" name="InputFloorsCount">
            </div>
            <div class="form-group col-md-1">
                <label>тип ком-т</label>
                <select class="form-control" name="InputFlatType">
                    <option selected>Архитектурный</option>
                    <option selected>Кирпич 77</option>
                    <option selected>Кирпичный инд.</option>
                    <option selected>Малосемейка</option>
                    <option selected>Монолит</option>
                    <option selected>Новостройка</option>
                    <option selected>Обкомовский</option>
                    <option selected>проект</option>
                    <option selected>Пан 101</option>
                    <option selected>Пан 103</option>
                    <option selected>Пан105</option>
                    <option selected>Пан121</option>
                    <option selected>кирпич</option>
                    <option selected>книжка</option>
                    <option selected>общежитие</option>
                    <option selected>ташкентский дом</option>
                    <option selected></option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label>состояние</label>
                <select class="form-control" name="InputState">
                    <option selected>черновая отделка</option>
                    <option selected>свободная планировка</option>
                    <option selected>требует ремонта</option>
                    <option selected>евроремнт</option>
                    <option selected>среднее</option>
                    <option selected>хорошее</option>
                    <option selected></option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label>площадь</label>
                <input type="text" class="form-control" name="InputSquare">
            </div>
            <div class="form-group col-md-1">
                <label>сан узел</label>
                <select class="form-control" name="InputToilet">
                    <option selected>Раздельный</option>
                    <option selected>Во дворе</option>
                    <option selected>Нет</option>
                    <option selected>Совмещенный</option>
                    <option selected></option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label>кол-во</label>
                <input type="text" class="form-control" name="InputToiletCount">
            </div>
            <div class="form-group col-md-1">
                <label>год</label>
                <input type="text" class="form-control" name="InputBuildYear">
            </div>
            <div class="form-group col-md-1">
                <label>квартра угловая</label>
                <input type="checkbox" name="inputIsCorner" aria-label="Checkbox for following text input">
            </div>
            <div class="form-group col-md-1">
                <label>комнаты раздельные</label>
                <input type="checkbox" name="inputIsSeparated" aria-label="Checkbox for following text input">
            </div>
            <div class="form-group col-md-2">
                <label>имя</label>
                <input type="text" name='InputOwnerName0'  placeholder='Имя' class="form-control"/>
            </div>
            <div class="form-group col-md-3">
                <label>телефон</label>
                <input type="tel" name='InputOwnerPhoneNumber0' placeholder='7076662233' class="form-control" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
{{ end }}
