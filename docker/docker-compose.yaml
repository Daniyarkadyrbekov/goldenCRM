# test environment

version: '3.4'

services:
  postgres:
    image: postgres:9.6
    container_name: plat-goldenCRM-postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: plat-goldenCRM-data
        target: /data
    environment:
      - POSTGRES_DB=files
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
      - POSTGRES_INITDB_ARGS=--data-checksums
      - PGDATA=/data

volumes:
  plat-goldenCRM-data: